<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Property - Marss</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="premium-body">

    <div id="navbar-container"></div>

    <!-- HERO -->
    <section class="py-5 text-white text-center" style="background:#0d47a1; padding-top:120px">
        <h1 class="fw-bold">Sell Your Property</h1>
        <p class="lead">Reach premium buyers with Marss Elite</p>
    </section>

    <!-- SELL FORM -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-8">
                    <div class="bg-white p-5 rounded shadow">

                        <h3 class="mb-4 fw-bold">Property Details</h3>

                        <form id="sellForm">

                            <!-- OWNER DETAILS -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Owner Name</label>
                                    <input type="text" id="ownerName" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" id="ownerPhone" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="ownerEmail" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" id="propertyLocation" class="form-control" required>
                                </div>
                            </div>

                            <!-- PROPERTY INFO -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Property Type</label>
                                    <select id="propertyType" class="form-select" required>
                                        <option value="">Select</option>
                                        <option>Apartment</option>
                                        <option>Villa</option>
                                        <option>Penthouse</option>
                                        <option>Plot</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">BHK</label>
                                    <select id="propertyBHK" class="form-select">
                                        <option value="">Select</option>
                                        <option>2 BHK</option>
                                        <option>3 BHK</option>
                                        <option>4 BHK</option>
                                        <option>5 BHK</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Area (sq ft)</label>
                                    <input type="number" id="propertyArea" class="form-control">
                                </div>
                            </div>

                            <!-- PRICE -->
                            <div class="mb-4">
                                <label class="form-label">Expected Price (â‚¹)</label>
                                <input type="number" id="expectedPrice" class="form-control">
                            </div>

                            <!-- MULTIPLE IMAGE UPLOAD -->
                            <div class="mb-4">
                                <label class="form-label">Upload Property Images</label>
                                <input type="file" id="propertyImages" name="propertyImages[]" class="form-control"
                                    multiple accept="image/*">
                                <div id="imagePreview" class="row g-3 mt-3"></div>
                            </div>

                            <!-- DESCRIPTION -->
                            <div class="mb-4">
                                <label class="form-label">Description</label>
                                <textarea id="propertyDescription" class="form-control" rows="4"></textarea>
                            </div>

                            <!-- SUBMIT -->
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Submit Property
                            </button>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
