<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Marss Realty</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/22e0cee632.js" crossorigin="anonymous"></script>

</head>

<body class="premium-body">
  <div id="navbar-container"></div>
  <main class="container mt-5 pt-5">
    <div class="row">
      <!-- Search Filters Sidebar -->
      <aside class="col-lg-3">
        <div class="buy-filters p-4">
          <h4 class="mb-4">Filter Properties</h4>
          <div class="mb-3">
            <label for="searchLocation" class="form-label">Location</label>
            <select id="searchLocation" class="form-select">
              <option value="">Select Location</option>
              <option value="Budigere">Budigere</option>
              <option value="Electronic City">Electronic City</option>
              <option value="Seegehalli">Seegehalli</option>
              <option value="Kannamangala">Kannamangala</option>
              <option value="Kadugodi">Kadugodi</option>
              <option value="Channasandra">Channasandra</option>
              <option value="Vijayanagar">Vijayanagar</option>
              <option value="Hope Farm">Hope Farm</option>
              <option value="Nallurhalli">Nallurhalli</option>
              <option value="K R Puram">K R Puram</option>
              <option value="ITPL">ITPL</option>
              <option value="Hoodi">Hoodi</option>
              <option value="Kundalahalli">Kundalahalli</option>
              <option value="Doddanakundi">Doddanakundi</option>
              <option value="Mahadevapura">Mahadevapura</option>
              <option value="ECC Road">ECC Road</option>
              <option value="Borewell Road">Borewell Road</option>
              <option value="Panathur">Panathur</option>
              <option value="Varthur">Varthur</option>
              <option value="Sarjapur">Sarjapur</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="searchConfiguration" class="form-label">Configuration</label>
            <select id="searchConfiguration" class="form-select">
              <option value="">Select Configuration</option>
              <option value="1">1 BHK</option>
              <option value="2">2 BHK</option>
              <option value="2.5">2.5 BHK</option>
              <option value="3">3 BHK</option>
              <option value="3.5">3.5 BHK</option>
              <option value="4">4 BHK</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="searchPropertyType" class="form-label">Property Type</label>
            <select id="searchPropertyType" class="form-select">
                <option value="">Select Property Type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Independent House">Independent House</option>
                <option value="Penthouse">Penthouse</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="searchToilet" class="form-label">Number of Toilets</label>
            <select id="searchToilet" class="form-select">
                <option value="">Number of Toilets</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="searchBalcony" class="form-label">Number of Balconies</label>
            <select id="searchBalcony" class="form-select">
                <option value="">Number of Balconies</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- Property Listings -->
      <section class="col-lg-9">
        <div id="search-results-summary" class="mb-4">
          <!-- JS will populate this -->
        </div>
        <div id="properties-container" class="row">
          <!-- JS will populate this -->
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/search-results.js"></script>
<div id="footer-container"></div>
<script src="assets/js/app.js"></script>
</body>

</html>
