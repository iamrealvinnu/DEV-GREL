<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

  <section class="container mt-5 pt-5">

  <h2 id="property-title"></h2>

  <!-- Image -->
  <img id="property-image" class="img-fluid mb-4 rounded" alt="Property Image" onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400.png?text=Image+Not+Available';">

  <!-- Description -->
  <h4>Description</h4>
  <p id="property-description"></p>

  <!-- Overview -->
  <h4 class="mt-4">Overview</h4>
  <table class="table table-bordered">
    <tr><th>Property Name</th><td id="property-name"></td></tr>
    <tr><th>Bedrooms</th><td id="property-bedrooms"></td></tr>
    <tr><th>Bathrooms</th><td id="property-bathrooms"></td></tr>
    <tr><th>Balcony</th><td id="property-balcony"></td></tr>
    <tr><th>SBA</th><td id="property-sba"></td></tr>
    <tr><th>Carpet Area</th><td id="property-carpet"></td></tr>
    <tr><th>Furnishing</th><td id="property-furnishing"></td></tr>
    <tr><th>Facing</th><td id="property-facing"></td></tr>
    <tr><th>Floor</th><td id="property-floor"></td></tr>
    <tr><th>Parking</th><td id="property-parking"></td></tr>
    <tr><th>Year Built</th><td id="property-year"></td></tr>
    <tr id="property-price-row"><th>Price/Rent</th><td id="property-price"></td></tr>
    <tr id="property-deposit-row" style="display: none;"><th>Deposit</th><td id="property-deposit"></td></tr>
  </table>

</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/buy-details.js"></script>

<div id="footer-container"></div>
<script src="assets/js/app.js"></script>
</body>

</html>
