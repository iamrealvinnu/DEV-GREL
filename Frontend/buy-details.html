<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

<!-- Property Details Section -->
<section class="container mt-5 pt-5 mb-5">
    <div class="row">
        <div class="col-lg-8">
            <h2 id="property-title" class="mb-3 premium-heading"></h2>
            <img id="property-image" class="img-fluid mb-4 rounded shadow-sm" alt="Property Image" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x500.png?text=Image+Not+Available';">

            <!-- Price/Rent Display -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 id="property-price-display" class="premium-heading text-gold"></h4>
                <span id="property-deposit-display" class="badge bg-info text-dark" style="display: none;"></span>
            </div>

            <h4 class="mt-4 mb-3">Description</h4>
            <p id="property-description" class="lead text-muted"></p>

            <h4 class="mt-4 mb-3">Property Overview</h4>
            <div class="row g-3 mb-5">
                <!-- Details will go here in Bootstrap cards/columns -->
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-building me-2 text-primary"></i>Bedrooms</h6>
                            <p class="card-text" id="property-bedrooms"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-droplet me-2 text-primary"></i>Bathrooms</h6>
                            <p class="card-text" id="property-bathrooms"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-grid-1x2 me-2 text-primary"></i>Balcony</h6>
                            <p class="card-text" id="property-balcony"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-arrows-fullscreen me-2 text-primary"></i>SBA</h6>
                            <p class="card-text" id="property-sba"></p>
                        </div>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-aspect-ratio me-2 text-primary"></i>Carpet Area</h6>
                            <p class="card-text" id="property-carpet"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-box-seam me-2 text-primary"></i>Furnishing</h6>
                            <p class="card-text" id="property-furnishing"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-compass me-2 text-primary"></i>Facing</h6>
                            <p class="card-text" id="property-facing"></p>
                        </div>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-layers-half me-2 text-primary"></i>Floor</h6>
                            <p class="card-text" id="property-floor"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-car-front-fill me-2 text-primary"></i>Parking</h6>
                            <p class="card-text" id="property-parking"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-calendar-event me-2 text-primary"></i>Year Built</h6>
                            <p class="card-text" id="property-year"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <!-- Inquiry Form Sidebar -->
            <div class="card shadow-lg p-4 sticky-top" style="top: 100px;">
                <h5 class="mb-4">Inquire About This Property</h5>
                <form id="inquiryForm">
                    <div class="mb-3">
                        <label for="inquiryName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="inquiryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="inquiryEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="inquiryEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inquiryPhone" class="form-label">Your Phone</label>
                        <input type="tel" class="form-control" id="inquiryPhone">
                    </div>
                    <div class="mb-3">
                        <label for="inquiryMessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="inquiryMessage" rows="4"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="interestedCheckbox" checked>
                        <label class="form-check-label" for="interestedCheckbox">
                            I'm interested in this property
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Inquiry</button>
                    <div id="formMessage" class="mt-3 text-center" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/buy-details.js"></script>

<div id="footer-container"></div>
<script src="assets/js/app.js"></script>
</body>

</html>
