<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form - Marss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container my-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="premium-form-card p-5">
          <h2 class="text-center premium-heading mb-4">Loan Application</h2>
          <form>
            <!-- Personal Information -->
            <h4 class="premium-form-subtitle mt-4">Personal Information</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control premium-input-lg" id="firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control premium-input-lg" id="lastName" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control premium-input-lg" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control premium-input-lg" id="phone" required>
            </div>

            <!-- Financial Information -->
            <h4 class="premium-form-subtitle mt-5">Financial Information</h4>
            <div class="mb-3">
              <label for="monthlyIncome" class="form-label">Monthly Income (INR)</label>
              <input type="number" class="form-control premium-input-lg" id="monthlyIncome" required>
            </div>
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Desired Loan Amount (INR)</label>
              <input type="number" class="form-control premium-input-lg" id="loanAmount" required>
            </div>
            <div class="mb-3">
              <label for="loanPurpose" class="form-label">Purpose of Loan</label>
              <textarea class="form-control premium-textarea" id="loanPurpose" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn premium-btn-gold w-100 mt-4">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="footer-container"></div>
  <script src="assets/js/app.js"></script>
</body>

</html>
