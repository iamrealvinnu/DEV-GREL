<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your Main Styles -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    /* Page spacing for fixed header */
   

    .form-wrapper {
      min-height: calc(100vh - 90px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-card {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .contact-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d47a1;
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 0 2px rgba(13, 71, 161, 0.15);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 25px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: #08306b;
      transform: translateY(-1px);
    }
  </style>
</head>

<body class="premium-body">

  <!-- ===== HEADER ===== -->
  <header class="premium-header-fixed">
    <nav class="navbar navbar-expand-lg navbar-glassmorphism-enhanced">
      <div class="container">
        <a class="navbar-brand premium-brand" href="index.html">
          <i class="bi bi-house-heart-fill me-2"></i>Marss
        </a>

        <button class="navbar-toggler premium-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto premium-nav">
            <li class="nav-item"><a class="nav-link" href="../Frontend/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../Frontend/about-us.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="../Frontend/contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="../Frontend/loan.html">Loan</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Services</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../Frontend/buy.html">House Shifting</a></li>
                <li><a class="dropdown-item" href="../Frontend/rent.html">Interior</a></li>
                <li><a class="dropdown-item" href="../Frontend/sell.html">Legal Advice</a></li>
                <li><a class="dropdown-item" href="../Frontend/sell.html">Property Management</a></li>
              </ul>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- ===== FORM SECTION ===== -->
  <div class="form-wrapper">
    <div class="contact-card">

      <h2>Contact Details</h2>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/contact.js"></script>
</body>
</body>
</html>
