<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Properties - Marss</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Fixed Transparent Header - Always Visible on Hero -->
  <header class="premium-header-fixed">
    <nav class="navbar navbar-expand-lg navbar-glassmorphism-enhanced">
      <div class="container">
        <a class="navbar-brand premium-brand" href="index.html">
          <i class="bi bi-house-heart-fill me-2"></i>Marss
        </a>
        <button class="navbar-toggler premium-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto premium-nav">
            <li class="nav-item"><a class="nav-link" href="../Frontend/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../Frontend/about-us.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="../Frontend/contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="../Frontend/loan.html">Loan</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Services</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../Frontend/buy.html">House Shifting</a></li>
                <li><a class="dropdown-item" href="../Frontend/rent.html">Interior</a></li>
                <li><a class="dropdown-item" href="../Frontend/sell.html">Legal Advice</a></li>
              </ul>
            </li>
        </div>
      </div>
    </nav>
  </header>

  <!-- NAVBAR LOADER -->
  <div id="navbar"></div>

  <!-- PAGE HEADER -->
  <header class="py-5 text-center text-white" style="background:#0d47a1;">
    <h1 class="fw-bold">Find Your Perfect Property</h1>
    <p class="lead">Refine your search using the filters below</p>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container py-5">

    <div class="row">

      <!-- FILTERS -->
      <div class="col-lg-3">
        <div class="bg-white p-4 rounded shadow-sm sticky-top buy-filters" style="top:110px">

          <h4 class="fw-bold mb-4">
            <i class="bi bi-funnel-fill me-2"></i>Filters
          </h4>

          <label class="form-label">Location</label>
          <select id="filter-location" class="form-select mb-3">
            <option value="">All</option>
          </select>


          <label class="form-label">Property Type</label>
          <select id="filter-type" class="form-select mb-3">
            <option value="">All</option>
            <option>Apartment</option>
            <option>Villa</option>
            <option>Penthouse</option>
            <option>Plot</option>
          </select>

          <label class="form-label">Configuration</label>
          <select id="filter-config" class="form-select mb-3">
            <option value="">Any</option>
            <option>2 BHK</option>
            <option>2.5 BHK</option>
            <option>3 BHK</option>
            <option>4 BHK</option>
            <option>5 BHK</option>
          </select>

          <button class="btn btn-primary w-100" id="apply-filters">
            Apply Filters
          </button>

        </div>
      </div>

      <!-- RESULTS -->
      <div class="col-lg-9">

        <div id="search-results-summary" class="mb-4"></div>

        <div id="properties-container" class="row g-4">
          <!-- JS will load cards here -->
        </div>

      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/buy.js"></script>

</body>

</html>
