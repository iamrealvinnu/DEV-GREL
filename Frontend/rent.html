<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marss - Lease Luxuries</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/22e0cee632.js" crossorigin="anonymous"></script>

</head>

<body class="premium-body">
  <div id="navbar-container"></div>
  <main class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12">
        <div class="premium-search-container mt-5" style="background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
          <div class="row g-3 align-items-center justify-content-center">
            <div class="col-lg-2 col-md-6 mb-3 mb-lg-0">
              <div class="premium-filter-field d-flex align-items-center" style="border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px 15px;">
                <i class="bi bi-geo-alt fs-5 text-secondary me-2"></i>
                <select class="form-select premium-select" id="searchLocation" style="border: none; background: transparent; padding: 0; font-size: 0.95rem;">
                  <option value="">Select Location</option>
                  <option value="Budigere">Budigere</option>
                  <option value="Electronic City">Electronic City</option>
                  <option value="Seegehalli">Seegehalli</option>
                  <option value="Kannamangala">Kannamangala</option>
                  <option value="Kadugodi">Kadugodi</option>
                  <option value="Channasandra">Channasandra</option>
                  <option value="Vijayanagar">Vijayanagar</option>
                  <option value="Hope Farm">Hope Farm</option>
                  <option value="Nallurhalli">Nallurhalli</option>
                  <option value="K R Puram">K R Puram</option>
                  <option value="ITPL">ITPL</option>
                  <option value="Hoodi">Hoodi</option>
                  <option value="Kundalahalli">Kundalahalli</option>
                  <option value="Doddanakundi">Doddanakundi</option>
                  <option value="Mahadevapura">Mahadevapura</option>
                  <option value="ECC Road">ECC Road</option>
                  <option value="Borewell Road">Borewell Road</option>
                  <option value="Panathur">Panathur</option>
                  <option value="Varthur">Varthur</option>
                  <option value="Sarjapur">Sarjapur</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 col-md-6 mb-3 mb-lg-0">
              <div class="premium-filter-field d-flex align-items-center" style="border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px 15px;">
                <i class="bi bi-gear fs-5 text-secondary me-2"></i>
                <select class="form-select premium-select" id="searchConfiguration" style="border: none; background: transparent; padding: 0; font-size: 0.95rem;">
                  <option value="">Select Configuration</option>
                  <option value="1">1 BHK</option>
                  <option value="2">2 BHK</option>
                  <option value="2.5">2.5 BHK</option>
                  <option value="3">3 BHK</option>
                  <option value="3.5">3.5 BHK</option>
                  <option value="4">4 BHK</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 col-md-6 mb-3 mb-lg-0">
              <div class="premium-filter-field d-flex align-items-center" style="border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px 15px;">
                <i class="bi bi-house-door fs-5 text-secondary me-2"></i>
                <select class="form-select premium-select" id="searchPropertyType" style="border: none; background: transparent; padding: 0; font-size: 0.95rem;">
                  <option value="">Select Property Type</option>
                  <option value="Apartment">Apartment</option>
                  <option value="Villa">Villa</option>
                  <option value="Independent House">Independent House</option>
                  <option value="Penthouse">Penthouse</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 col-md-6 mb-3 mb-lg-0">
              <div class="premium-filter-field d-flex align-items-center" style="border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px 15px;">
                <i class="bi bi-droplet fs-5 text-secondary me-2"></i>
                <select class="form-select premium-select" id="searchToilet" style="border: none; background: transparent; padding: 0; font-size: 0.95rem;">
                  <option value="">Number of Toilets</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 col-md-6 mb-3 mb-lg-0">
              <div class="premium-filter-field d-flex align-items-center" style="border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px 15px;">
                <i class="bi bi-grid-1x2 fs-5 text-secondary me-2"></i>
                <select class="form-select premium-select" id="searchBalcony" style="border: none; background: transparent; padding: 0; font-size: 0.95rem;">
                  <option value="">Number of Balconies</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 col-md-12">
              <button class="btn premium-search-btn w-100" id="mainSearchButton" style="background: #ff385c; color: #fff; border-radius: 15px; padding: 15px 0; font-size: 1.1rem;">
                <i class="bi bi-search me-2"></i>Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Property Listings -->
      <section class="col-lg-12">
        <div id="search-results-summary" class="mb-4">
          <!-- JS will populate this -->
        </div>
        <div id="rent-properties-container" class="row">
          <!-- JS will populate this -->
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/rent.js"></script>
<div id="footer-container"></div>
<script src="assets/js/app.js"></script>
</body>

</html>
